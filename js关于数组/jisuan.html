	<script>
		//计算器
		function aa(num1,num2){
			return num1*2-num2;
		}
		function bb(num1,num2){
			return num1*2-num2*2;
		}
		function cc(num1,num2){
			return num1*2+num2;
		}	
		console.log(aa(1,3));
		var aaa=math(1,3,aa);
		console.log(aaa);
		function math(num1,num2,fn){
			return fn(num1,num2);
		}
	</script>
