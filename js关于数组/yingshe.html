<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//映射
		
		function map(arr,fn){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
				newarr[newarr.length]=fn(arr[i]);
			}
			return newarr;
		}
		function filter(arr,fn){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
				if(fn(arr[i])==true){
					newarr[newarr.length]=arr[i];
				}
			}
			return newarr;
		}

		var arr=[1,2,3,4,5,6];
		var result=map(arr,function(value){
			return value*2;     //函数放大2倍
		})
		console.log(result);
		var result=filter(arr,
			function(value){
			return value%2==0;     //筛选
		})
		console.log(result);
	</script>
</body>
</html>
